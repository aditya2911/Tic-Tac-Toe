<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/styling.css">
    <script src="./JS/script.js" type='text/javascript' defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header"><span>Tic Tac Toe</span></div>
    <div class="main-container">
        <div class="player1">
            <span class="card-content">X</span>
            <div class="gif">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                    <iframe id='x-gif'src="https://giphy.com/embed/l41lGnxllmN3YqOyI" width="100%" height="100%" style="position:absolute" frameBorder="0" 
                    class="giphy-embed" allowFullScreen></iframe></div><p>
                    <a href="https://giphy.com/gifs/head-spin-bzzt-l41lGnxllmN3YqOyI"></a></p>

            </div>
            <div class="choice">
                <span class="playerOrBot" data-options="xplayer">Player</span>
                <span class="playerOrBot" data-options="xbot">Bot</span>
            </div>
        </div>

        <div class="mid-container">
            <span class="versus">Vs</span>
            <button class='start-button'>Start</button>
        </div>
        <div class="player2">
            <span class="card-content">O</span>
            <div class="gif">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                    <iframe id='o-gif'
                        src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="100%" height="100%"
                        style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <p>
                    <a href="https://giphy.com/gifs/animation-loop-xT77XUw1XMVGIxgove"></a>
                </p>

            </div>
            <div class="choice">
                <span class="playerOrBot" data-options="oplayer">Player</span>
                <span class="playerOrBot" data-options="obot">Bot</span>
            </div>
        </div>
    </div>

    <div class="splash-screen">
        <div class=cont-container>
            <span class="cont1">Player </span>
            <span class="Vs">Vs </span>
            <span class="cont2">Player</span>
        </div>
        <div class="start-container"> <span class="start-timer">Starts in ...</span></div>
    </div>

    <div class="play-container">
        <div class="return-container">
            <div class="return-button">Return</div>
        </div>

        <div class="game-container">
            <div class="player-container">
              <div class="player-parent1">  <div class="player-one">Player One</div><span class="numberFont player-score round-number" id="X_score">0</span></div>
               <div class="player-parent2"> <div class="player-two">Player Two</div><span class="numberFont player-score round-number" id="O_score">0</span></div>
            </div>

            <div class="cell-container">
                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>

                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>

                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>
            </div>

            <div class="round-container ">ROUND <span class="numberFont round-number">1</span></div>

        </div>
    </div>

    <div class="round-end-container">
        <div class="round-end">
            <span class="winner">Bot Won</span>
            <button class="replay">Replay ?</button>
        </div>
    </div>



</body>

</html>
