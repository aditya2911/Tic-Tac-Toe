<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/styling.css">
    <script src="./JS/script.js" type='text/javascript' defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header"><span>Tic Tac Toe</span></div>
    <div class="main-container">
        <div class="player1">
            <span class="card-content">X</span>
            <div class="gif">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe
                        src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="100%" height="100%"
                        style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <p>
                    <a href="https://giphy.com/gifs/animation-loop-xT77XUw1XMVGIxgove"></a>
                </p>

            </div>
            <div class="choice">
                <span class="playerOrBot">Player</span>
                <span class="playerOrBot">Bot</span>
            </div>
        </div>

        <div class="mid-container">
            <span class="versus">Vs</span>
            <button class='start-button'>Start</button>
        </div>
        <div class="player2">
            <span class="card-content">O</span>
            <div class="gif">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe
                        src="https://giphy.com/embed/xT77XUw1XMVGIxgove" width="100%" height="100%"
                        style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <p>
                    <a href="https://giphy.com/gifs/animation-loop-xT77XUw1XMVGIxgove"></a>
                </p>

            </div>
            <div class="choice">
                <span class="playerOrBot">Player</span>
                <span class="playerOrBot">Bot</span>
            </div>
        </div>
    </div>

    <div class="splash-screen">
        <div class=cont-container>
            <span class="cont1">Player </span>
            <span class="Vs">Vs </span>
            <span class="cont2">Player</span>
        </div>
        <div class="start-container"> <span class="start-timer">Starts in ...</span></div>
    </div>

    <div class="play-container">
        <div class="return-container">
            <div class="return-button"></div>
        </div>

        <div class="game-container">
            <div class="player-container">
                <div class="player-one"></div>
                <div class="player-two"></div>
            </div>

            <div class="cell-container">
                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>

                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>

                <div class="cells"></div>
                <div class="cells"></div>
                <div class="cells"></div>
            </div>

            <div class="round-container"></div>

        </div>
    </div>



</body>

</html>
